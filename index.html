<!DOCTYPE html>
<html>

    <head>
        <title>Mandelbrot editor by CLandel89</title>
        <meta charset="UTF-8" />
    </head>

    <body>

        <style>
            /* https://stackoverflow.com/a/3673509 */
            table td {
                vertical-align: top;
            }
            body {
                font-family: sans-serif;
                font-size: 90%;
            }
        </style>

        <table>
            <tr>
                <td>
                    <a id="clandel89-mandelbrot-tree"></a>
                </td>
                <td>
                    <canvas id="clandel89-mandelbrot-canvas" width="400" height="300">
                        HTML5 Canvas is not supported in your browser, sorry.
                    </canvas>
                </td>
                <td>
                    <a id="clandel89-mandelbrot-panel"></a>
                </td>
            </tr>
        </table>

        <script src="clandel89-mandelbrot//mandelbrot.js"></script>
        <script>
            $CLandel89.Mandelbrot.treeId="clandel89-mandelbrot-tree";
            $CLandel89.Mandelbrot.canvasId="clandel89-mandelbrot-canvas";
            $CLandel89.Mandelbrot.panelId="clandel89-mandelbrot-panel";
        </script>

    </body>

</html>

<!DOCTYPE html>
<html>

    <head>
        <title>MandelQuest</title>
        <meta charset="UTF-8" />
    </head>

    <body>

        <style>
            /* https://stackoverflow.com/a/3673509 */
            table td {
                vertical-align: top;
            }
            body {
                font-family: sans-serif;
                font-size: 90%;
            }
        </style>

        <table>
            <tr>
                <td>
                    <a id="mandelquest-tree"></a>
                </td>
                <td>
                    <canvas id="mandelquest-canvas" width="400" height="300">
                        HTML5 Canvas is not supported in your browser, sorry.
                    </canvas>
                </td>
                <td>
                    <a id="mandelquest-panel"></a>
                </td>
            </tr>
        </table>

        <script src="mandelquest/mandelquest.js"></script>
        <script>
            $MandelQuest.treeId="mandelquest-tree";
            $MandelQuest.canvasId="mandelquest-canvas";
            $MandelQuest.panelId="mandelquest-panel";
        </script>

    </body>

</html>
